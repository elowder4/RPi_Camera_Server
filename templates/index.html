<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prusa MK3S Live</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .camera-feed {
            width: 100%;
            max-height: 480px;
            object-fit: contain;
            border: 2px solid #ddd;
            border-radius: 10px;
        }

        .data-section {
            margin-top: 30px;
            padding: 15px 0;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
        }

        .data-item {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        strong {
            color: #007BFF;
        }
    </style>
    </head>
    <body>
    
        <div class="container">
            <h1>Prusa MK3S Live</h1>
    
            <canvas id="videoCanvas" class="camera-feed" alt="Live camera feed"></canvas>
    
            <div class="data-section">
                <p class="data-item" id="temperature">Temperature: <strong>Loading...</strong></p>
                <p class="data-item" id="humidity">Humidity: <strong>Loading...</strong></p>
                <p class="data-item" id="fps-stream">ðŸŽ¥ Stream FPS: <strong>Loading...</strong></p>
                <p class="data-item" id="fps-capture">ðŸ“¸ Capture FPS: <strong>Loading...</strong></p>
            </div>
        </div>
    
    </body>
    
    <script>
        const canvas = document.getElementById('videoCanvas');
        const ctx = canvas.getContext('2d');

        let lastFrameTime = performance.now();
        let fpsSamples = [];

        function fetchAndDrawFrame() {
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                const now = performance.now();
                const delta = now - lastFrameTime;
                lastFrameTime = now;

                const fps = 1000 / delta;
                fpsSamples.push(fps);
                if (fpsSamples.length > 10) fpsSamples.shift();

                var avgFps = fpsSamples.reduce((a, b) => a + b, 0) / fpsSamples.length;

                // Fetch next frame
                requestAnimationFrame(fetchAndDrawFrame);
            };

            img.onerror = () => {
                console.warn("Frame load error. Retrying...");
                setTimeout(fetchAndDrawFrame, 100);
            };

            img.src = `/frame.jpg?t=${Date.now()}`; // prevent caching
        }

        function updateFPS() {
            fetch('/get_fps')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('fps-capture').textContent = data;
                    document.getElementById('fps-stream').textContent = avgFps.toFixed(1);
                })
                .catch(err => console.warn("Capture FPS fetch error:", err));
        }
        
        function updateDHT11() {
            fetch('/get_DHT11')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('temperature').textContent = data[0] + "Â°F";
                    document.getElementById('humidity').textContent = data[1] + "%";
                })
                .catch(err => console.warn("Capture DHT11 fetch error:", err));
        }
        

        setInterval(updateFPS, 500);
        setInterval(updateDHT11, 500);
        // Init calls
        updateFPS(); 
        updateDHT11(); 
        fetchAndDrawFrame(); // Start video loop
    </script>
</html>
